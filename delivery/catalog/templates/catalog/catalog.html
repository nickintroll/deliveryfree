{% extends 'base.html' %}

{% block content %}
	<div class="grid centered">
		{% for prod in prods %}
			<div class="catalog-item">
				<div class="inline">
					<div>
						<h3>
							<a href="{{ prod.get_absolute_url }}">
								{{ prod.title|truncatechars:10 }}
							</a>
						</h3>
						<div class="catalog-item-description">
							{{ prod.description|truncatewords:7|truncatechars:40|linebreaks }}
						</div>
						<div>
							<h4 style="display: inline;">{{ prod.price }}</h4> <h5 style="display: inline;">AED</h5>
						</div>	
	
					</div>
					<div class="catalog-item-image">
						<img src="{{ prod.images.all.0.image.url }}">
					</div>
				</div>
			</div>

		{% endfor %}
	</div>
{% endblock %}
