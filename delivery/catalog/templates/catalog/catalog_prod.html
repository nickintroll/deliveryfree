{% extends 'base.html' %}

{% block content %}
<div class="centered before-item">
	<div class="item">
		<div class="inline">
			<div class="item-img">
				<img src="{{ prod.images.all.0.image.url }}">
			</div>
			<div>
				<h2>
					{{ prod.title }}
				</h2>
				<div>
					<div class="inline" style="max-width: 600px;">
						<div>
							{{ prod.description }}
						</div>
						<div>
							<h3>
								recipe
							</h3>
							{{ prod.recipe }}
						</div>	
					</div>
				</div>	
			</div>
	
		</div>
		<div style="position: relative;width: fit-content; margin-right: 10px;">
			<h2 style="display: inline;">
				{{ prod.price }}
			</h2>
			<h4 style="display: inline;">
				AED
			</h4>
			for {{ prod.weight }}
		</div>
	</div>	
</div>
	
{% endblock %}
