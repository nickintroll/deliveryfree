{% extends 'base.html' %}


{% block content %}
<br>
<div class="centered ">
	<h2 class="centered">
		Login
	</h2>

	{% if note %}
	<div class="notification-small">
		{{ note }}
	</div>
	{% endif %}

	<form method="POST">
		<br>
		{{ form.as_p }}
		{% csrf_token %}
		<br>
		<input type="submit" class="force-width-full submit-blue-classy" value="login">
	</form>
</div>

<h5 class="centered">
	or <a href="{% url 'users:register' %}">register</a> a new account
</h5>
<br><br>
{% endblock %}
