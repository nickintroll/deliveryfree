{% extends 'base.html' %}

{% block content %}

<br>
<br>
<div class="centered">
	<h2 class="centered">
		Register
	</h2>

	{% if note %}
	<div class="notification-small">
		{{ note }}
	</div>
	{% endif %}

	<form method="POST">
		<br>
		{{ form.as_p }}
		{% csrf_token %}
		<br>
		<input type="submit" class="force-width-full submit-blue-classy" value="register">
	</form>
</div>
<br>
<h5 class="centered">
	or <a href="{% url 'users:login' %}">login</a> into your account
</h5>
<br><br>

{% endblock %}
