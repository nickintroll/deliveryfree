{% for u in users %}
	<div class="block">
		<h3>
			<a href="{{ u.get_absolute_url }}">{{ u|title }}</a>
		</h3>
		<div>
			<h6 class="fade-text">
				{{ u.user.date_joined.year }}.{{ u.user.date_joined.month }}.{{ u.user.date_joined.day }}
			</h6>
		</div>
		<div class="gray-back">
			{{ u.description }}
		</div>
		<a href="{% url 'users:chat_room_enter' u.slug %}">Message</a>
		<div>
			(age:
			{% if u.age %}
				{{ u.age }}
			{% else %}
				unknown
			{% endif %}
			)
		</div>
	</div>
{% endfor %}
